<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema de Validação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-stone-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-stone-800">Acesso Restrito</h1>
            <p class="text-stone-500">Use seu CPF e data de nascimento</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label for="login" class="sr-only">Login (CPF)</label>
                <input type="text" id="loginInput" placeholder="Login (apenas números do CPF)" class="w-full px-4 py-2 text-stone-700 bg-stone-50 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <div>
                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="senhaInput" placeholder="Senha (apenas números da data de nasc.)" class="w-full px-4 py-2 text-stone-700 bg-stone-50 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
        </div>

        <button onclick="validarLogin()" class="w-full px-4 py-2 font-semibold text-white bg-orange-600 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors">
            Entrar
        </button>

        <p id="mensagemErro" class="text-sm text-center text-red-600 h-4"></p>
    </div>

    <!-- Importa a lista de usuários que criamos no Passo 1 -->
    <script src="usuarios.js"></script>

    <script>
        function validarLogin() {
            const loginDigitado = document.getElementById('loginInput').value;
            const senhaDigitada = document.getElementById('senhaInput').value;
            const mensagemErro = document.getElementById('mensagemErro');

            // Procura na lista de usuários se existe uma combinação de login e senha
            const usuarioEncontrado = listaDeUsuarios.find(user => user.login === loginDigitado && user.senha === senhaDigitada);

            if (usuarioEncontrado) {
                // SUCESSO!
                // Armazenamos a filial do usuário na sessão do navegador
                sessionStorage.setItem('filialUsuario', usuarioEncontrado.filial);
                
                // Redirecionamos para a página principal
                window.location.href = 'home.html';
            } else {
                // ERRO!
                mensagemErro.textContent = 'Login ou senha inválidos.';
            }
        }

        // Permite que o usuário pressione "Enter" para fazer login
        document.getElementById('senhaInput').addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                validarLogin();
            }
        });
    </script>
</body>
</html>
